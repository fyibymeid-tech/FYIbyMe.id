<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYPbyMe - Produk & Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #5c7c8a; /* warna kalem */
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-content {
      padding: 15px;
    }

    .product-content h2 {
      font-size: 1.2rem;
      margin: 0 0 10px 0;
    }

    .btn {
      display: inline-block;
      background: #5c7c8a;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #49606c;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      background: #5c7c8a;
      color: white;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsif */
    @media (min-width: 600px) {
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FYPbyMe</h1>
    <p>Rekomendasi Produk Pilihan & Info Menarik</p>
  </header>

  <div class="container">
    <div class="grid">
      
      <!-- Produk 1 -->
      <div class="product">
        <img src="https://i.postimg.cc/3dkcJF7q/Sevel-2023-10-400x266.jpg" alt="SEVEL">
        <div class="product-content">
          <h2>SEVEL - ISI 10 (WIL. 1 & 2)</h2>
          <a href="https://s.hni.id/DHXIEXF" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 2 -->
      <div class="product">
        <img src="https://i.postimg.cc/FRp8pRPD/matchalatte.png" alt="HANIA MATCHA LATTE">
        <div class="product-content">
          <h2>HANIA MATCHA LATTE</h2>
          <a href="https://s.hni.id/61JXZVQ" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 3 -->
      <div class="product">
        <img src="https://i.postimg.cc/wMbPKrYN/sabunkolagen.webp" alt="SABUN TRANSPARAN KOLAGEN">
        <div class="product-content">
          <h2>SABUN TRANSPARAN KOLAGEN (WIL 1&2)</h2>
          <a href="https://s.hni.id/2XAPJ9U" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 4 -->
      <div class="product">
        <img src="https://i.postimg.cc/T1PS46FG/minyakherbasinergi.webp" alt="MINYAK HERBA SINERGI 2020">
        <div class="product-content">
          <h2>MINYAK HERBA SINERGI 2020</h2>
          <a href="https://s.hni.id/QJTE50Z" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p>Follow sosial media kami</p>
    <div class="social">
      <a href="https://www.instagram.com/fyibyme.id" target="_blank">Instagram</a> | 
      <a href="https://www.tiktok.com/@fyibyme.id" target="_blank">TikTok</a>
    </div>
    <p>&copy; 2025 FYPbyMe</p>
  </footer>
</body>
</html>
