<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYIBYME.id - Welcome & Produk</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header dengan animasi background */
    header {
      background: linear-gradient(135deg, #1abc9c, #16a085, #0f9b8e);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      color: #fff;
      text-align: center;
      padding: 70px 20px 50px;
      position: relative;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header img {
      width: 130px; height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: zoomIn 1.5s ease;
    }
    header h1 {
      margin: 18px 0 12px;
      font-size: 30px;
      font-weight: 700;
      animation: fadeInDown 2s ease;
    }
    header p {
      font-size: 15px;
      max-width: 550px;
      margin: 0 auto;
      opacity: 0.9;
      animation: fadeInUp 2s ease;
    }

    /* Animasi */
    @keyframes zoomIn { from { transform: scale(0.6); opacity:0; } to { transform: scale(1); opacity:1; } }
    @keyframes fadeInDown { from { opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInUp { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* Social Links */
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 8px;
      display: inline-block;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .social-links a:hover {
      background: #fff;
      color: #16a085;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .social-links a i { margin-right: 6px; }

    /* Search Bar */
    .search-bar {
      text-align: center;
      padding: 25px;
      position: relative;
    }
    .search-bar input {
      padding: 12px 18px 12px 40px;
      width: 70%;
      max-width: 450px;
      border: 2px solid #ccc;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .search-bar input:focus {
      border-color: #1abc9c;
      box-shadow: 0 0 10px rgba(26,188,156,0.3);
    }
    .search-bar i {
      position: absolute;
      left: 50%;
      transform: translateX(-160px);
      top: 37px;
      color: #999;
    }

    /* Grid Produk */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 22px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .card.show {
      transform: translateY(0);
      opacity: 1;
    }
    .card:hover {
      transform: translateY(-8px) rotateX(5deg);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%; height: 180px;
      object-fit: contain;
      background: #fafafa;
      transition: 0.3s;
    }
    .card:hover img {
      transform: scale(1.05);
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .category {
      font-size: 12px;
      color: #fff;
      background: #1abc9c;
      display: inline-block;
      padding: 4px 10px;
      border-radius: 14px;
      margin-bottom: 8px;
    }
    .card-content h3 {
      font-size: 15px;
      margin: 10px 0;
      color: #34495e;
      min-height: 38px;
    }
    .card-content a {
      display: inline-block;
      padding: 8px 18px;
      background: #34495e;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      transition: 0.3s;
    }
    .card-content a:hover {
      background: #2c3e50;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #34495e;
      color: #fff;
      margin-top: 50px;
      font-size: 13px;
    }

    /* Responsif */
    @media (max-width: 600px){
      header h1 { font-size: 22px; }
      header p { font-size: 13px; }
      .card img { height: 150px; }
      .search-bar input { width: 85%; }
      .search-bar i { transform: translateX(-120px); }
    }
  </style>
</head>
<body>

  <!-- WELCOME -->
  <header>
    <img src="https://i.postimg.cc/GmNzFqyH/Screenshot-20250827-134330.jpg" alt="Profil FYIBYME.id">
    <h1>Selamat Datang di FYIBYME.id</h1>
    <p>Berbagi info singkat, jujur, bermanfaat dan produk pilihan yang simpel untuk kebutuhan sehari-hari.<br>
       Lifestyle | Tech | Tips | Random Thought</p>
    <div class="social-links">
      <a href="https://www.tiktok.com/@fyibyme.id?_t=ZS-8zF64QjRJ03&_r=1" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://www.instagram.com/fyibyme.id?igsh=eWd6a3FkcWxjNm1" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
  </header>

  <!-- SEARCH -->
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" id="searchInput" placeholder="Cari nama produk...">
  </div>

  <!-- PRODUK -->
  <section class="products" id="products">
    <!-- Produk cards (isi tetap sama seperti punyamu) -->
    <div class="card">
      <img src="https://i.postimg.cc/3dkcJF7q/Sevel-2023-10-400x266.jpg" alt="Sevel">
      <div class="card-content">
        <div class="category">Kesehatan</div>
        <h3>SEVEL - ISI 10 (WIL.1 X 2)</h3>
        <a href="https://s.hni.id/DHXIEXF" target="_blank">Beli Produk</a>
      </div>
    </div>
    <!-- dst produk lainnya sama -->
  </section>

  <footer>
    <p>Â© 2025 FYIBYME.id | All Rights Reserved</p>
  </footer>

  <script>
    // Filter Produk
    const searchInput = document.getElementById('searchInput');
    const products = document.getElementById('products').getElementsByClassName('card');
    searchInput.addEventListener('keyup', function() {
      const filter = searchInput.value.toLowerCase();
      Array.from(products).forEach(function(card) {
        const text = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = text.includes(filter) ? '' : 'none';
      });
    });

    // Animasi muncul saat scroll
    const cards = document.querySelectorAll('.card');
    const showOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      cards.forEach(card => {
        const boxTop = card.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          card.classList.add('show');
        }
      });
    };
    window.addEventListener('scroll', showOnScroll);
    showOnScroll();
  </script>
</body>
</html>
