<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYPbyMe - Produk & Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f9da6;  /* warna utama sesuai vibe logo */
      --secondary: #f0f4f8; 
      --text: #333;
      --white: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--secondary);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .product {
      background: var(--white);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-content {
      padding: 15px;
      text-align: center;
    }

    .product-content h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3d7c84;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      margin-top: 30px;
      background: var(--primary);
      color: var(--white);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .social {
      margin: 15px 0;
    }

    .social a {
      margin: 0 15px;
      font-size: 1.8rem;
      color: var(--white);
      transition: transform 0.3s, color 0.3s;
    }

    .social a:hover {
      transform: scale(1.2);
      color: #dfeef2;
    }
  </style>
</head>
<body>
  <header>
    <h1>FYPbyMe</h1>
    <p>Rekomendasi Produk Pilihan & Info Menarik</p>
  </header>

  <div class="container">
    <div class="grid">
      
      <!-- Produk 1 -->
      <div class="product">
        <img src="https://i.postimg.cc/3dkcJF7q/Sevel-2023-10-400x266.jpg" alt="SEVEL">
        <div class="product-content">
          <h2>SEVEL - ISI 10 (WIL. 1 & 2)</h2>
          <a href="https://s.hni.id/DHXIEXF" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 2 -->
      <div class="product">
        <img src="https://i.postimg.cc/FRp8pRPD/matchalatte.png" alt="HANIA MATCHA LATTE">
        <div class="product-content">
          <h2>HANIA MATCHA LATTE</h2>
          <a href="https://s.hni.id/61JXZVQ" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 3 -->
      <div class="product">
        <img src="https://i.postimg.cc/wMbPKrYN/sabunkolagen.webp" alt="SABUN TRANSPARAN KOLAGEN">
        <div class="product-content">
          <h2>SABUN TRANSPARAN KOLAGEN (WIL 1&2)</h2>
          <a href="https://s.hni.id/2XAPJ9U" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

      <!-- Produk 4 -->
      <div class="product">
        <img src="https://i.postimg.cc/T1PS46FG/minyakherbasinergi.webp" alt="MINYAK HERBA SINERGI 2020">
        <div class="product-content">
          <h2>MINYAK HERBA SINERGI 2020</h2>
          <a href="https://s.hni.id/QJTE50Z" class="btn" target="_blank">Beli Sekarang</a>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p>Ikuti Sosial Media Kami</p>
    <div class="social">
      <a href="https://www.instagram.com/fyibyme.id" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@fyibyme.id" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
    <p>&copy; 2025 FYPbyMe</p>
  </footer>
</body>
</html>
