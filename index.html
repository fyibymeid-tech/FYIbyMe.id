<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FYIBYME.id - Produk Pilihan</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0; padding: 0;
  background: #fff;
  color: #000;
}
header {
  background: #000;
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background: #fff;
  border: 1px solid #000;
  border-radius: 12px;
  overflow: hidden;
  transition: 0.3s;
}
.card:hover { 
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  background: #f9f9f9;
}
.card-content {
  padding: 15px;
  text-align: center;
}
.category {
  font-size: 12px;
  color: #fff;
  background: #000;
  display: inline-block;
  padding: 3px 8px;
  border-radius: 12px;
  margin-bottom: 5px;
}
.card-content h3 {
  font-size: 16px;
  margin: 10px 0;
}
.card-content a {
  display: inline-block;
  padding: 10px 18px;
  background: #000;
  color: #fff;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.card-content a:hover {
  background: #444;
}
footer {
  background: #000;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.social a {
  margin: 0 10px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  display: inline-flex;
  align-items: center;
}
.social a img {
  width: 24px;
  height: 24px;
  margin-right: 6px;
}
</style>
</head>
<body>

<header>FYIBYME.id</header>

<section class="products">
  <div class="card">
    <img src="https://i.postimg.cc/3dkcJF7q/Sevel-2023-10-400x266.jpg" alt="Sevel">
    <div class="card-content">
      <div class="category">Kesehatan</div>
      <h3>SEVEL - ISI 10 (WIL.1 & 2)</h3>
      <a href="https://s.hni.id/DHXIEXF" target="_blank">Beli Produk</a>
    </div>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/FRp8pRPD/matchalatte.png" alt="Hania Matcha Latte">
    <div class="card-content">
      <div class="category">Minuman</div>
      <h3>HANIA MATCHA LATTE</h3>
      <a href="https://s.hni.id/61JXZVQ" target="_blank">Beli Produk</a>
    </div>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/wMbPKrYN/sabunkolagen.webp" alt="Sabun Kolagen">
    <div class="card-content">
      <div class="category">Kecantikan</div>
      <h3>SABUN TRANSPARAN KOLAGEN</h3>
      <a href="https://s.hni.id/2XAPJ9U" target="_blank">Beli Produk</a>
    </div>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/T1PS46FG/minyakherbasinergi.webp" alt="Minyak Herba Sinergi">
    <div class="card-content">
      <div class="category">Kesehatan</div>
      <h3>MINYAK HERBA SINERGI 2020</h3>
      <a href="https://s.hni.id/QJTE50Z" target="_blank">Beli Produk</a>
    </div>
  </div>
</section>

<footer>
  <p>Ikuti Sosial Media Kami</p>
  <div class="social">
    <a href="https://www.instagram.com/fyibyme.id" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">fyibyme.id
    </a>
    <a href="https://www.tiktok.com/@fyibyme.id" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">fyibyme.id
    </a>
  </div>
  <p>&copy; 2025 FYIBYME.id</p>
</footer>

</body>
</html>
