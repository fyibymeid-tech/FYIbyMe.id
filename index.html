<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYPbyMe - Produk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #ffffff, #f1f1f1);
      border-bottom: 2px solid #ddd;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-content {
      padding: 20px;
      text-align: center;
    }

    .product-content h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: #5a6fbf; /* warna kalem sesuai logo vibes */
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #4659a7;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      color: #666;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* Responsif */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      .product-content h2 {
        font-size: 1.2rem;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>FYPbyMe</h1>
    <p>Temukan produk pilihan terbaik untukmu ✨</p>
  </header>

  <div class="container">
    <div class="product-card">
      <img src="https://i.postimg.cc/8P4Q4ZYT/Sevel-2023-10-400x266.png" alt="SEVEL - ISI 10 (WIL. 1 & 2)">
      <div class="product-content">
        <h2>SEVEL - ISI 10 (WIL. 1 & 2)</h2>
        <p>Dapatkan produk SEVEL isi 10 dengan kualitas terbaik dan resmi melalui mitra FYPbyMe.</p>
        <a href="https://s.hni.id/DHXIEXF" target="_blank" class="btn">Beli Sekarang</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 FYPbyMe — Semua hak dilindungi.
  </footer>

</body>
</html>
