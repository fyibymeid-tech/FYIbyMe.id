<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYIbyMe.id</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d3e1e6;
      color: #111;
      text-align: center;
    }
    .page {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }
    .active {
      display: block;
    }
    img.logo {
      width: 120px;
      border-radius: 50%;
      margin: 20px 0;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b2cdd6;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #111;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .card a:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <!-- HALAMAN SOSIAL MEDIA -->
  <div class="page active" id="home">
    <img src="https://i.postimg.cc/GmNzFqyH/Screenshot-20250827-134330.jpg" alt="FYIbyMe.id" class="logo">
    <h2>FYIbyMe.id</h2>
    <p>FYI guys, info singkat + jujur ‚úç Lifestyle | Gadget | Tips harian üé•</p>
    <button class="btn" onclick="window.open('https://www.tiktok.com/@akunmu')">TikTok</button>
    <button class="btn" onclick="window.open('https://www.instagram.com/akunmu')">Instagram</button>
    <button class="btn" onclick="showPage('produk')">üëâ Lihat Produk Saya</button>
  </div>

  <!-- HALAMAN PRODUK -->
  <div class="page" id="produk">
    <h2>Produk Pilihan FYIbyMe.id</h2>

    <div class="card">
      <img src="https://i.postimg.cc/GmNzFqyH/Screenshot-20250827-134330.jpg" alt="Produk 1">
      <h3>SEVEL - ISI 10 (WIL.1 X 2)</h3>
      <a href="https://s.hni.id/DHXIEXF" target="_blank">Beli Produk</a>
    </div>

    <div class="card">
      <img src="https://i.postimg.cc/GmNzFqyH/Screenshot-20250827-134330.jpg" alt="Produk 2">
      <h3>Kopi Herbal</h3>
      <a href="https://s.hni.id/XXXXX" target="_blank">Beli Produk</a>
    </div>

    <button class="btn" onclick="showPage('home')">‚¨Ö Kembali</button>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
