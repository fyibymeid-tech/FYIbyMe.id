<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYPbyMe.id - Produk Kesehatan Pilihan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f8fdfc;
      color: #333;
    }
    header {
      background: #4db6ac; 
      color: white; 
      padding: 15px 30px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      position: sticky; 
      top: 0;
    }
    header h1 { margin: 0; font-size: 24px; }
    nav a {
      color: white; 
      margin: 0 12px; 
      text-decoration: none; 
      font-weight: 500;
    }
    .search-bar {
      text-align: center; 
      margin: 20px;
    }
    .search-bar input {
      padding: 10px; width: 60%; max-width: 400px;
      border: 2px solid #4db6ac; border-radius: 25px;
      outline: none;
    }
    .products {
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px; 
      padding: 20px;
    }
    .card {
      background: white; 
      border-radius: 15px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden; 
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%; height: 180px; object-fit: contain;
      background: #f3fdfc;
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .card-content h3 {
      font-size: 16px; margin: 10px 0;
      color: #2e7d72;
    }
    .card-content a {
      display: inline-block;
      padding: 8px 15px; 
      background: #4db6ac; 
      color: white; 
      border-radius: 20px;
      text-decoration: none; 
      font-size: 14px;
      transition: 0.3s;
    }
    .card-content a:hover { background: #2e7d72; }
    footer {
      background: #2e7d72; 
      color: white; 
      padding: 25px; 
      text-align: center;
      margin-top: 30px;
    }
    .social a {
      margin: 0 10px; 
      text-decoration: none; 
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .cart {
      position: fixed; 
      bottom: 20px; right: 20px;
      background: #4db6ac; 
      color: white; 
      padding: 12px 18px; 
      border-radius: 50%; 
      font-size: 20px;
      cursor: pointer; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>FYPbyMe.id</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#produk">Produk</a>
      <a href="#kesehatan">Kesehatan</a>
      <a href="#kontak">Kontak</a>
    </nav>
  </header>

  <div class="search-bar">

    <!-- Produk 3 -->

      <div class="card-content">

        <a href="https://s.hni.id/2XAPJ9U" target="_blank">Beli Produk</a>
      </div>
    </div>
    <!-- Produk 4 -->
    <div class="card">

</html>
