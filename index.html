  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #cce7df, #7fbf9e);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    header h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #064420;
    }

    header p {
      font-size: 15px;
      max-width: 400px;
      margin: auto;
      color: #333;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      margin: 0 12px;
      font-size: 28px;
      color: #064420;
      transition: transform 0.3s, color 0.3s;
    }

    .social-icons a:hover {
      color: #0a6340;
      transform: scale(1.2);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
      margin: 30px 0 50px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      background: #f4f4f4;
      padding: 20px;
    }

    .card-content {
      padding: 15px;
    }

    .card-content .category {
      font-size: 13px;
      font-weight: bold;
      color: #0a6340;
      margin-bottom: 8px;
    }

    .card-content h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #064420;
    }

    .card-content a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 25px;
      background: #0a6340;
      color: white;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .card-content a:hover {
      background: #097a50;
      transform: scale(1.05);
    }

    footer {
      margin: 30px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
